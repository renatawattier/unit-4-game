<html>

<head>

<header>
    <h1>Roller Derby and Math are SuperFun</h1>
</header>

<body>


    <img id="derby1" src="images/derby1.jpg" alt="derby photo cartoon" width="300px">
    <img id="derby2" src="images/derby2.jpg" alt="derby logo" width="300px">
    <img id="derby3" src="images/derby3.jpg" alt="2010 photo" width="300px">
    <img id="derby4" src="images/derby4.jpg" alt="helsink" width="300px">

    <button type="button" id="random">Press to Start the Game</button>

</body>

<div id="display"></div>

<section>
    <p>Wins:</p>
    <p>Losses</p>
</section>

<p>Your Total Score:
    <span id="total"> </span>
</p>

<p>Random Number:
    <span id="randomNumber"> </span>
</p>
<div></div>

<script>

    var derby1 = 6
    var derby2 = 5
    var derby3 = 7
    var derby4 = 1
    var userTotal = 0
    var random = [Math.floor(Math.random() * 60) + 20];
    var wins = 0
    var losses = 0



    $(document).ready(function game() {
        $("#random").click(function () {
           
            console.log(random)
            $("#randomNumber").text(random)
        })

        $("#derby1").click(function () {
            var derby1 = 6
            console.log(derby1)
        })

        $("#derby2").click(function () {
            var derby2 = 5
            console.log(derby2)
        })
        $("#derby3").click(function () {
            var derby3 = 7
            console.log(derby3)
        })
        $("#derby4").click(function () {
            var derby4 = 1
            console.log(derby4)

        })

        function win() {

            alert("You win!");
            wins++;
            $("#wins").text(wins);
        }

        function lose() {

            alert("You lose!");
            losses++;
            $("#losses").text(losses);
           
        }

        $('#derby1').click(function () {
            userTotal = userTotal + derby1;
            console.log("New userTotal= " + userTotal);
            $('#total').text(userTotal);
            if (userTotal == random) {
                    win();
                }
                else if (userTotal > random) {
                    lose();
                }

        })

        
        $('#derby2').click(function () {
            userTotal = userTotal + derby2;
            console.log("New userTotal= " + userTotal);
            $('#total').text(userTotal);
            if (userTotal == random) {
                    win();
                }
                else if (userTotal > random) {
                    lose();
                }
        })
          

        $('#derby3').click(function () {
            userTotal = userTotal + derby3;
            console.log("New userTotal= " + userTotal);
            $('#total').text(userTotal);
            if (userTotal == random) {
                    win();
                }
                else if (userTotal > random) {
                    lose();
                }
        })


        $('#derby4').click(function () {
                userTotal = userTotal + derby4;
                console.log("New userTotal= " + userTotal);
                $('#total').text(userTotal);
                if (userTotal == random) {
                    win();
                }
                else if (userTotal > random) {
                    lose();
                }
            })



     
    })

     




</script>
