<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>
    <title>Roller Derby</title>
   <link rel="stylesheet" type="/text/css" href="assets/css/reset.css">
   <link rel="stylesheet" type="text/css" href="assets/css/style.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script> 

</head>

<header>
    <div class="page-header">
        <h1> Roller Derby Guessing Game </h1>
      </div>
</header>
<hr>
<body>
   
    <div class="container">
        <div class="row">
          <div class="col"><img id="derby1" src="assets/images/derby1.jpg" alt="derby photo cartoon" width="300px" height="212"></div>
          <div class="col"><img id="derby2" src="assets/images/derby2.jpg" alt="derby logo" width="300px" height="212"></div>
          <div class="w-100"></div>
          <div class="col"><img id="derby3" src="assets/images/derby3.jpg" alt="2010 photo" width="300px" height="212"></div>
          <div class="col"><img id="derby4" src="assets/images/derby4.jpg" alt="helsink" width="300px" height="212"></div>
          
        </div>
      </div>

 
    <!-- <img id="derby1" src="images/derby1.jpg" alt="derby photo cartoon" width="300px">
    <img id="derby2" src="images/derby2.jpg" alt="derby logo" width="300px">
    <img id="derby3" src="images/derby3.jpg" alt="2010 photo" width="300px">
    <img id="derby4" src="images/derby4.jpg" alt="helsink" width="300px"> -->

    <button type="button" id="random">Press to Start the Game</button>

</body>

<div id="display"></div>

<section>
    <p>Wins:
        <span id="wins"> </span>
    </p>
    <p>Losses
        <span id="losses"> </span>
    </p>
</section>

<p>Your Total Score:
    <span id="total"> </span>
</p>

<p>Random Number:
    <span id="randomNumber"> </span>
</p>
<div></div>

<script>
   
    $(document).ready(function(){
        var wins = 0;
        var losses = 0;
        var userTotal = 0;
        var derby1Val;
        var derby2Val;
        var derby3Val;
        var derby4Val;
        var random;
        var gameStarted = false;
        
        $("#derby1").click(function () {
            if (gameStarted == true) {
                // var derby1 = 6
                console.log(derby1Val);
                userTotal = userTotal + derby1Val;
                console.log("New userTotal= " + userTotal);
                $('#total').text(userTotal);
                if (userTotal == random) {
                    win();
                }
                else if (userTotal > random) {
                    lose();
                }
            }
        })
        $("#derby2").click(function () {
            // var derby2 = 5
            if (gameStarted == true) {
                console.log(derby2Val);
                userTotal = userTotal + derby2Val;
                console.log("New userTotal= " + userTotal);
                $('#total').text(userTotal);
                 if (userTotal == random) {
                      win();
                 }
                 else if (userTotal > random) {
                     lose();
             } }
        })    
        $("#derby3").click(function () {
            // var derby3 = 7
            if (gameStarted == true) {
                 console.log(derby3Val);
                 userTotal = userTotal + derby3Val;
                 console.log("New userTotal= " + userTotal);
                $('#total').text(userTotal);
                if (userTotal == random) {
                     win();
                 }
                else if (userTotal > random) {
                     lose();
                 }
            }
                    })
        $("#derby4").click(function () {
            // var derby4 = 1
            if (gameStarted == true) {
                 console.log(derby4Val);
                 userTotal = userTotal + derby4Val;
                 console.log("New userTotal= " + userTotal);
                 $('#total').text(userTotal);
                 if (userTotal == random) {
                    win();
                 }
                else if (userTotal > random) {
                    lose();
                }
            }
        })
        function win() {
            alert("You win!");
            wins++;
            $("#wins").text(wins);
            game();
            userTotal = 0;
        }
        function lose() {
            alert("You lose!");
            losses++;
            $("#losses").text(losses);
            game();
            userTotal = 0;
           
        }
        function game() {
            gameStarted = true;
            derby1Val = [Math.floor(Math.random() * 10) + 1];
            derby2Val = [Math.floor(Math.random() * 10) + 1];
            derby3Val = [Math.floor(Math.random() * 10) + 1];
            derby4Val = [Math.floor(Math.random() * 10) +1];
            random = [Math.floor(Math.random() * 60) + 20];
            console.log(random);
            console.log(derby1Val)
            console.log(derby2Val)
            console.log(derby3Val)
            console.log(derby4Val)

            $("#randomNumber").text(random);
        
        }
        
        $("#random").click(function () {
            userTotal = 0;
            game();
        
        })
            
    })
     
</script>
</body>
<footer>

</footer>
</html>
